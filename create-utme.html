<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="Styles/create-utme.css">
</head>
<body>
  
  <!-- THIS IS THE SIGN UP  -->
  <div class="create-portal-container personal-details">
    <a href="index.html">
      <img src="logo_predegree1.png" alt="" class="lautech-logo-cu">
    </a>
    <div class="create-portal">
      <h3>Create Account</h3>
      <h5>Create  your account</h5>
      <small>n</small>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="text" name="" placeholder="Surname" class="signup-input surname name">
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="text" name="" placeholder="Firstname" class="signup-input firstname name">
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="text" name="" placeholder="Othername" class="signup-input othername">
      </div>
      <div class="signup-email-container">
        <div class="signup-wall">@</div>
        <input type="text" name="" placeholder="Function Email Address" class="sign-up-email email">
        <span class="error">invalid Email address</span>
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="password" name="" placeholder="Password" class="signup-input password">
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="password" name="" placeholder="Repeat password" class="signup-input password-check">
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <select class="option-elem application">
          <option>Post UTME Application</option>
        </select>
      </div>
      <button class="continue-button js-continue-account-btn"><a href="#" class="continue">Contiue</a></button>
    </div>
    <div class="bottom-signup-note">
      <span>Please use valid and correct Email</span>
    </div>
  </div>


  <div class="create-portal-container  student-details-container display">
    <img src="logo_predegree1.png" alt="" class="lautech-logo-cu">
    
    <div class="create-portal">
      <h3>Create Account</h3>
      <h5>Fill Up Your Details </h5>
      <small class="small">neee</small>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <input type="number" name="" placeholder="Phone Number" class="signup-input phone-number">
      </div>
      <div class="signup-container date-of-birth-container">
        <div class="signup-wall"></div>
        <input type="date" name="" placeholder="Date of birth" class="signup-input date-of-birth" id="date-of-birth">
        <span class="DOB-text">DOB</span>
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <select class="option-elem state">
          <option>State Of Origin</option>
          <option>Abia</option>
          <option>Adamawa</option>
          <option>Akwa Ibom</option>
          <option>Anambra</option>
          <option>Bauchi</option>
          <option>Bayelsa</option>
          <option>Benue</option>
          <option>Borno</option>
          <option>Cross River</option>
          <option>Delta</option>
          <option>Ebonyi</option>
          <option>Edo</option>
          <option>Ekiti</option>
          <option>Enugu</option>
          <option>FCT</option>
          <option>Enugu</option>
          <option>Gombe</option>
          <option>Imo</option>
          <option>Jigawa</option>
          <option>Kaduna</option>
          <option>Kano</option>
          <option>Kastina</option>
          <option>Kebbi</option>
          <option>Kogi</option>
          <option>Kwara</option>
          <option>Lagos</option>
          <option>Nasarawa</option>
          <option>Niger</option>
          <option>Ogun</option>
          <option>Ondo</option>
          <option>Osun</option>
          <option>Oyo</option>
          <option>Plateau</option>
          <option>Rivers</option>
          <option>Sokoto</option>
          <option>Taraba</option>
          <option>Yobe</option>
          <option>Zamfara</option>
        </select>
      </div>
      <div class="signup-container">
        <div class="signup-wall"></div>
        <select class="option-elem course">
          <option>PROGRAMME</option>
          <option>COMPUTER SCIENCE</option>
          <option>INFORMATION TECHNOLOGY</option>
          <option>ARTIFICIAL INTELIGENCE</option>
          <option>MACHINE LEARNING</option>
          <option>CYBER SECURITY</option>
          <option>DATA SCIENCE</option>
        </select>
      </div>
      <a href="#" class="create">
        <button class="create-button js-create-account-btn">Create Account</button>
      </a>
    </div>
    <div class="bottom-signup-note">
      <span style="text-align: justify;">Applicant must be upto 16 years</span>
    </div>
  </div>


  <script type="module" src="Scripts/sign-up.js"></script>
</body>
</html>
