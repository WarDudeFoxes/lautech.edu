<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addmission Status</title>
  <link rel="stylesheet" href="Styles/status.css">
</head>
<body>
  <div class="addmission-page-container">
    <a href="index.html">
      <img src="logo_predegree1.png" alt="logo">
    </a>
    <div class="admission-page-content">
      <div class="admission-status-grid">
        <div class="admission-note-container">
          <h2>Check Admission Status</h2>
          <div class="admission-status-note">
            Please note that by clicking here to login, you affirm that you have read amd understood all the instruction documented in this guide. if you are a fresh student and yet to create a Portal Acount. <a>CLick Here</a> However,
          </div>
        </div>
        <div class="admission-status-check-container">
          <h2>Check Admission</h2>
          <div class="admission-status-check-grid">
            <input type="number" class="admission-status-input js-status-input" placeholder="Phone Number/Form Number
            ">
            <select class="admission-status-option-elem js-status-option">
              <option>Select Programme</option>
              <option>Post UTME</option>
              <option>JUPEB Application</option>
              <option>DE Application</option>
              <option>PDS Application</option>
            </select>
          </div>
          <div class="check-status-button">
            <button class="status-check">Check Status</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="Scripts/status.js"></script>
</body>
</html>
